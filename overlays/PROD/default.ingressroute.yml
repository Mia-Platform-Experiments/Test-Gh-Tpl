apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: default-ingress
  labels:
    app.kubernetes.io/instance: "ingress-controller"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`test-gh-tpl.mia-demo-re5gu6.gcp.mia-platform.eu`)
      middlewares:
        - name: "ingress-controller-hsts-headers"
          namespace: ingress-system
      kind: Rule
      services:
        - name: api-gateway
          port: 8080
